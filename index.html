<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Boolzapp</title>
</head>

<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div>
        <div class="top_green"></div>
        <div class="middle_grey"></div>
    </div>

    <div class="container d-flex justify-content-center align-items-center card_principale">
        <main class="row content">
            <section class="left_chat col-4">

                <div class="part_up d-flex justify-content-between align-items-center">

                    <!-- PROFILO -->

                    <div class="py-2">
                        <img src="img/gamer.png" alt="io" class="icon_profilo">
                        <span class="ps-2">Davide</span>
                    </div>
                    <div class="icons fs-5 color_icon">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message px-4"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <!-- AVVISO NOTIFICHE -->

                <div class="notifications margin_negative d-flex justify-content-start align-items-center">
                    <div class="bell rounded-circle fs-5 d-flex justify-content-center align-items-center ms-3">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="scritte_bell ms-2">
                        <h6>Ricevi notifiche di nuovi messaggi</h6>
                        <a href="#" class="color_a">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- BARRA DI RICERCA -->

                <div class=" margin_negative color_white">
                    <div class="input-group p-2">
                        <span class="input-group-text">
                            <i class="fa-solid fa-magnifying-glass color_icon"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

                <!-- CHAT PERSONE -->

                <div class="list_people_chat margin_negative color_white">

                    <div class="card_people border-top ps-3" v-for="(item, index) in contacts"
                        :class="{ 'active': item.classObject.active }" @click="onClick(index)">
                        <div class="py-2">
                            <img :src="item.avatar" alt="io" class="icon_profilo1">
                            <span class="ps-2">{{ item.name }}</span>
                        </div>
                    </div>

                </div>

            </section>

            <section class="col-8">

                <div class="part_up d-flex justify-content-between align-items-center ">
                    <div id="show_name" class="py-2">
                        <img :src="contacts[activeContactIndex].avatar" alt="io" class="icon_profilo">
                        <span class="ps-2">{{ contacts[activeContactIndex].name }}</span>
                    </div>
                    <div class="icons fs-5 color_icon">
                        <i class="fa-solid fa-magnifying-glass color_icon"></i>
                        <i class="fa-solid fa-paperclip px-4"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="part_middle margin_negative d-flex  ps-3 pe-3">
                    <div style="width: 100%;">

                        <div id="message" style="display: flex; flex-direction: column;"
                            :class="['message', item.status === 'received' ? 'align-items-start' : 'align-items-end']"
                            v-for="item in contacts[activeContactIndex].messages">
                            <span :class="['message', item.status === 'received' ? 'received' : 'sent']">
                                {{ item.message }}
                            </span>
                        </div>

                    </div>

                </div>
                <div class="row part_down">
                    <div class="col-1 fs-5 color_icon_dark d-flex justify-content-center align-items-center">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="col-10 d-flex justify-content-center align-items-center">
                        <input type="text" class="form-control" placeholder="Scrivi un messaggio" @keyup.enter="addMessage">
                    </div>
                    <div class="col-1 fs-5 color_icon_dark d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>

            </section>

        </main>
    </div>

    <script src="boolzapp.js"></script>

</body>

</html>
