<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Boolzapp</title>
</head>

<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div class="top_green">

    </div>
    <div class="container d-flex justify-content-center align-items-center card_principale">
        <main class="row content">
            <section class="left_chat col-4">
                <div class="profile d-flex justify-content-between align-items-center">

                    <!-- PROFILO -->

                    <div class="img_profile py-2">
                        <img src="img/avatar_4.jpg" alt="io" class="icon_profilo rounded-circle">
                        <span>Davide</span>
                    </div>
                    <div class="icons fs-5 color_icon">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message px-3"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <!-- AVVISO NOTIFICHE -->

                <div class="notifications d-flex justify-content-start align-items-center">
                    <div class="bell rounded-circle fs-5 d-flex justify-content-center align-items-center ms-3">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="scritte_bell ms-2">
                        <h6>Ricevi notifiche di nuovi messaggi</h6>
                        <a href="#" class="color_a">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- BARRA DI RICERCA -->

                <div class="search_chat">
                    <div class="input-group my-2">
                        <span class="input-group-text color_white">
                            <i class="fa-solid fa-magnifying-glass color_icon"></i>
                        </span>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <!-- CHAT PERSONE -->

                <div class="list_people_chat">

                </div>
            </section>
            <section class="col-8">

            </section>
        </main>
    </div>

    <script src="boolzapp.js"></script>

</body>

</html>
